name: Deploy Edge Functions (Supabase)

on:
  push:
    branches: [ "main" ]
    paths:
      - "supabase/functions/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Login (PAT) e verificação básica
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase --version
          supabase login --token "$SUPABASE_ACCESS_TOKEN"
          echo ">>> WHOAMI"
          supabase whoami || true
          echo ">>> LIST PROJECTS"
          supabase projects list || true

      - name: Deploy function inter-pix-create-charge (debug)
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          set -e
          echo ">>> Deploy para projeto: $SUPABASE_PROJECT_REF"
          supabase functions deploy inter-pix-create-charge \
            --project-ref "$SUPABASE_PROJECT_REF" \
            --no-verify-jwt \
            --debug
